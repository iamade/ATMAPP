
      <div class="container mt-6 ">
          <div *ngIf="!registerMode" class="d-flex justify-content-center h-100">
            <div class="user_card">
              <div class="d-flex justify-content-center">
                <div class="brand_logo_container">
                  <img src="https://cdn.freebiesupply.com/logos/large/2x/pinterest-circle-logo-png-transparent.png" class="brand_logo" alt="Logo">
                </div>
              </div>
              <div class="d-flex justify-content-center form_container">
                <form #loginForm="ngForm" (ngSubmit)="login()"> 
                  <div class="input-group mb-3">
                    <div class="input-group-append">
                      <span class="input-group-text"><i class="fa fa-user"></i></span>
                    </div>
                    <input type="text" name="username" [(ngModel)]="model.username" class="form-control input_user" placeholder="username">
                  </div>
                  <div class="input-group mb-2">
                    <div class="input-group-append">
                      <span class="input-group-text"><i class="fa fa-key"></i></span>
                    </div>
                    <input type="password" name="password" [(ngModel)]="model.password" class="form-control input_pass" placeholder="password">
                  </div>
                  <div class="form-group">
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="customControlInline">
                      <label class="custom-control-label" for="customControlInline">Remember me</label>
                    </div>
                  </div>
                             
              <div class="d-flex justify-content-center mt-3 login_container">
                <button type="button" name="button" class="btn login_btn" type="submit">Login</button>
              </div>
            </form>
            </div>
              <div class="mt-4">
                <div class="d-flex justify-content-center links">
                  Don't have an account? <button type="button" name="button" 
                  class="btn signup_btn" (click)="registerToggle()">Sign Up</button>
                  
                </div>
                <div class="d-flex justify-content-center links">
                  <a href="#">Forgot your password?</a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div *ngIf="registerMode" class="container">
          <div class="row justify-content-center">
            <div class="col-4">
              <app-register></app-register>
            </div>
          </div>
        </div>
