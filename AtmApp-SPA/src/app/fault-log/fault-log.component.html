  <footer class="blockquote-footer">

  </footer>

<div class="grid-table">
  <div class="thead">
    <div class="tr">
      <div class="td">Account No.</div>
      <div class="td">Account Holder</div>
      <div class="td">Bank</div>
      <div class="td">IFSC</div>
      <div class="td">Actions</div>
    </div>
  </div>
  <div class="tbody">
    <form class="tr" [formGroup]="fg" *ngFor="let fg of  bankAccountForms.controls" (submit)="recordSubmit()">
      <div class="td">
        <input class="form-control" formControlName="accountNumber">
      </div>
      <div class="td">
        <input class="form-control" formControlName="accountHolder">
      </div>
      <!-- <div class="td">
        <input list="Select" class="form-control" formControlName="select">
        <datalist class="form-control" id="Select">
          <option value="Select"></option>
          <option *ngFor="let item of bankList" value="{{item.bankName}}"></option>
        </datalist>
      </div> -->
      <div class="td">
        <Select class="form-control" formControlName="select">
          <option value="0">Select</option>
          <option *ngFor="let item of bankList" value="{{item.bankID}}">{{item.bankName}}</option>
        </Select>
      </div>
      <div class="td">
        <input class="form-control" formControlName="IFSC">
      </div>
      <div class="td">
        <button type="submit"  class="btn btn-success" [disabled] = "fg.invalid"><i class="far fa-save fa-lg"></i>Submit</button>
      </div>
      
    </form>
  </div>
</div>
